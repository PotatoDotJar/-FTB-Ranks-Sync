// Buildscript block is for gradle's dependencies, nothing to do with the Java project
// Here we want to use the forge gradle and shadow plugin for our build process
buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}

// Add shadow plugin
plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'eclipse'
    id 'maven-publish'
}
apply plugin: 'net.minecraftforge.gradle'

version = "${mc_version}-${mod_version}"
group = "${package_group}"
archivesBaseName = "${mod_name}"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: "${mappings_channel}", version: "${mappings_version}"

    runs {
        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            // Recommended logging level for the console
            property 'forge.logging.console.level', 'debug'

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            args += ["nogui"]
            mods {
                "${mod_name}" {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven { url = 'https://maven.rmnad.net/releases' }
    maven { url = "https://maven.saps.dev/minecraft" }
    maven { url = "https://maven.architectury.dev/" }
}

configurations {
    shadow
    implementation.extendsFrom(shadow)
}

// Add shadowed deps to runs
minecraft.runs.all {
    // Set the minecraft_classpath token to the paths of all jars in the library configuration
    // This is added with the actual Minecraft classpath to get the real classpath information later on
    lazyToken('minecraft_classpath') {
        configurations.shadow.copyRecursive().resolve().collect { it.absolutePath }.join(File.pathSeparator)
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${mc_version}-${forge_version}"
    //shadow "net.rmnad.minecraft.forge:whitelistsynclib:${whitelistsynclib_version}"

    compileOnly fg.deobf("dev.ftb.mods:ftb-ranks-forge:${ftb_ranks}") { transitive = false }
    runtimeOnly fg.deobf("dev.ftb.mods:ftb-ranks-forge:${ftb_ranks}") { transitive = false }

    runtimeOnly fg.deobf("dev.architectury:architectury-forge:${architectury_version}")
    runtimeOnly fg.deobf("dev.ftb.mods:ftb-library-forge:${ftb_library}") { transitive = false }
}

// START: SHADING DEPENDENCIES
shadowJar {
    configurations = [project.configurations.shadow]
    archiveClassifier.set('')
}

reobf {
    shadowJar {
        dependsOn tasks.createMcpToSrg
        mappings = tasks.createMcpToSrg.outputs.files.singleFile
    }
}
// END: SHADING DEPENDENCIES

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}